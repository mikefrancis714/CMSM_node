<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('public', filename='styles.css') }}">
    <script src="{{ url_for('public', filename='js/click_event.js') }}"></script>
</head>
<body>
    <div class="dashboard-container">
        <button onclick="logout()">Logout</button>
        <div class="progress-summary">
            <h1>Technician Dashboard</h1>
            <p>New Works: {{ new_works_count }}</p>
            <p>In Progress: {{ in_progress_count }}</p>
            <p>Completed: {{ completed_count }}</p>
            <p>Works Left: {{ works_left_count }}</p>
        </div>
        <div class="service-requests">
            <h2>Assigned Service Requests</h2>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Customer</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample row, replace with dynamic content from your backend -->
                    <tr>
                        <td>{{ request.description }}</td>
                        <td>{{ request.customer_name }}</td>
                        <td>
                            <button onclick="assignAnother()">Assign Another</button>
                            <button onclick="markInProgress()">In Progress</button>
                            <button onclick="markFinished()">Finished</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
