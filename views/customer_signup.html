<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMSM Customer Signup</title>
    <link rel="stylesheet" href="{{ url_for('public', filename='styles.css') }}">
    <!-- Add any additional styles or fonts here -->
</head>
<body>

<div class="signup-container">
    <h2>Customer Signup</h2>
    <form action="{{ url_for('customer_signup')}}" method="post">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="firstname" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="lastname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phones" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign Up</button>
    </form>
</div>

</body>
</html>
